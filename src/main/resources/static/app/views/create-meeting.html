<h3>Meeting Details</h3>

<div class="bsg-form register">
    <form name="createForm" ng-submit="createMeeting()">
        <div class="form-group">
            <input type="txt" maxlength="30" class="form-control input-lg" ng-model="meeting.name" id="meetingName"
                   placeholder="Please provide a Meeting name" required>
        </div>
        <div class="form-group">
            <input type="txt"  maxlength="60" class="form-control input-lg" ng-model="meeting.welcomeMessage" id="meetingWelcomeMessage"
                   placeholder="Please provide a Welcome Message">
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control input-lg"
                   ng-model="meeting.moderator"
                   bs-options="user as user.name for user in getUsersBySearchTerm($viewValue)"
                   placeholder="Moderator name"
                   bs-typeahead
                   ng-model-options="{ debounce: 100 }"
                   required>
        </div>
        <button type="submit" class="btn btn-default btn-info btn-lg" ng-disabled="createForm.$invalid">Submit</button>
        <div class="alert alert-danger margin-top-5" ng-show="message">{{message}}</div>
    </form>
</div>
