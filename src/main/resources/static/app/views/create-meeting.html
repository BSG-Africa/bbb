<h3>Create Meeting</h3>

<div class="bsg-form register">
    <form ng-submit="createMeeting()">
        <div class="form-group">
            <input type="txt" class="form-control input-lg" ng-model="meeting.name" id="meetingName" placeholder="Please provide a meeting name">
        </div>
        <button type="submit" class="btn btn-default btn-info btn-lg">Create</button>
        <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
    </form>
</div>
