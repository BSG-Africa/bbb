<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSG - BigBlueButton</title>

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet" href="app/lib/bootstrap.min.css">
    <link rel="stylesheet" href="app/lib/fonts/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app/assets/css/app.css">
</head>

<style>

</style>
<body ng-app="BigBlueButton">

<div ui-view="nav"></div>

</div>

<!--<div class="bsg-line"></div>-->

<!-- build:js app/lib/angular.min.js -->
<script src="app/lib/angular.js"></script>
<!-- endbuild -->
<!-- build:js app/lib/jquery.min.js -->

<!-- endbuild -->
<!-- build:js app/lib/bootstrap.min.js -->

<!-- endbuild -->
<!-- build:js app/lib/angular-ui-router.min.js -->
<script src="app/lib/angular-ui-router.js"></script>
<!-- endbuild -->
<!-- build:js app/lib/angular-strap.min.js -->
<script src="app/lib/angular-strap.js"></script>
<!-- endbuild -->
<!-- build:js app/lib/angular-strap.tpl.min.js -->
<script src="app/lib/angular-strap.tpl.js"></script>
<!-- endbuild -->
