<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSG - BigBlueButton</title>

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet" href="app/lib/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app/assets/css/app.css">
</head>

<style>
    .margin-top-5 {
        margin-top: 10px;
    }

    .panel-scroll {
        height: 300px;
        overflow-y: auto;
    }
</style>
<body ng-app="BigBlueButton">

<!-- View for adding the navigation bar -->
<div ui-view="nav"></div>

<div class="container main">
    <!-- Main view for showing all views -->
    <div ui-view="content"></div>
</div>

<div class="bsg-line"></div>

<script src="app/lib/angular.js"></script>
<script src="app/lib/jquery.js"></script>
<script src="app/lib/bootstrap.js"></script>
<script src="app/lib/angular-ui-router.js"></script>
<script src="app/lib/angular-strap.js"></script>
<script src="app/lib/angular-strap.min.js"></script>
<script src="app/lib/angular-strap.tpl.js"></script>
<script src="app/lib/angular-strap.tpl.min.js"></script>
<script src="app/lib/underscore.js"></script>
<script src="app/lib/underscore-min.js"></script>

<!-- Including the app.js and route.js  -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/route.js"></script>

<!-- Including services -->
<script type="text/javascript" src="app/services/auth-service.js"></script>

<!-- Including controllers -->
<script type="text/javascript" src="app/controllers/nav.js"></script>
<script type="text/javascript" src="app/controllers/login.js"></script>
<script type="text/javascript" src="app/controllers/users.js"></script>
<script type="text/javascript" src="app/controllers/page-not-found.js"></script>
<script type="text/javascript" src="app/controllers/access-denied.js"></script>
<script type="text/javascript" src="app/controllers/register.js"></script>
<script type="text/javascript" src="app/controllers/invite.js"></script>
<script type="text/javascript" src="app/controllers/meeting.js"></script>
<script type="text/javascript" src="app/controllers/create-meeting.js"></script>

</body>
</html>
